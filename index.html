<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceconnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading"><h1>Faceconnect</h1></div>
        <div class="subheading"><h6>Connect with friends and the world around you on Faceconnect.</h6></div>
        <div class="container">
            <form>
                <input type="text" id="text" name="text" placeholder="Email or phone number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <a href="#">Forgot password?</a>
            <div class="newaccount">
                <button type="button">Create new account</button>
            </div>
        </div>
        <div class="footer"><h6><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business</h6></div>
    </div>
    
</body>
</html>
